<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/konva@8.3.14/konva.min.js"></script>
    <meta charset="utf-8" />
    <!-- Required meta tags -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <a class="home" href="home.html">Home
            <img src="images/navicons/home.png" alt="home">
        </a>
        <a href="howToUse.html">How to Use
            <img src="images/navicons/help.png" alt="How to Use">
        </a>
        <a href="levelSelection.html">Level selection
            <img src="images/navicons/levels.svg" alt="level Selection">
        </a>
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <div class="instructions">
                <img src="images/how-to/drag.gif" >
            </div>
            <div class="text">
                <p>Drag the components from the side bar into the designated boxes to create your circuit</p>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <div class="instructions">
                <img src="images/how-to/switch.gif">
            </div>
            <div class="text">
                <p>When using the switch, double click to open and close it</p>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <div class="instructions">
                <img src="images/testgif.gif">
            </div>
            <div class="text">
                <p>Caption Three</p>
            </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="js/howToUse.js"></script>

</body>

</html>
